<!DOCTYPE html>
<html>
<head><title>Movie Search</title></head>
<body>
    <h1>Search Movies</h1>
    <form method="GET" action="/">
        <input type="text" name="query" value="{{ query }}" required>
        <button type="submit">Search</button>
    </form>

    {% if query %}
        <h2>Results for "{{ query }}"</h2>
        {% if results %}
            <ul>
            {% for movieid, moviename in results %}
                <li>{{ moviename }} (ID: {{ movieid }})</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    {% endif %}
</body>
</html>
